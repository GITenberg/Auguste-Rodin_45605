description: 'Heredero de los preceptos de la Antigüedad y de Bernini, Auguste Rodin
  (1840 - 1917) recibió unainnegable influencia de Miguel Ángel, en particular, por
  su obra Los esclavos. Y como Miguel Ángel, Rodin gozó de fama y fortuna (doctor
  honoris causa y miembro de la Legión de Honor, entre otras), aunque ciertos escándalos
  y controversias mancharon su reputación: sus esculturas de Víctor Hugo y de Balzac
  fueron rechazadas y El beso fue considerada demasiado erótica. Sin embargo, a pesar
  de tener muchas amantes y de haberse encaprichado con su estudiante Camille Claudel,
  quien esculpía el cuerpo feme.'
